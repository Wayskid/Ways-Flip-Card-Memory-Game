<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flip Card Game</title>
</head>
<body>
    <div class="containerBody">
        <div class="leftPart">
            <div class="playerName"></div>
            <button class="restartBtn">Restart</button>
        </div>
        <div class="middlePart">
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
            <div class="cardStack">
                <div data-cell class="cross"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="rightPart">
            <div class="trials">
                <div class="trailHeader">Trial(s) Left</div>
                <div class="trailCount">15</div>
            </div>
            <div class="yourScore">
                <div class="yourScoreHeader">Your Score</div>
                <div class="scoreCount">50</div>
            </div>
            <div class="highScore">
                <div class="highScoreHeader">High Score</div>
                <div class="highScoreCount">50</div>
            </div>
        </div>

        
    </div>

    <div class="popUpStart">
        <div class="clickMe">
            <div class="popUpHeader">FLIP GAME</div>
            <div class="popUpClickMe">Click to Flip Me</div>
        </div>
        <div class="flipped">
            <div class="welcome">Welcome</div>
            <div class="instruction">Ways Flip Card Game is a game of luck and momery. Try and match all the similar cards to win! <br>Goodluck! <br>PS. Watch the Trail Count</div>
            <button class="startGameBtn hideBtn">Start Game</button>
        </div>
    </div>
    
    <div class="popUpDifficulty">
        <div class="diffHeader">Choose Difficulty</div>
        <div class="diffGrid uSNone">
            <button class="easy">Easy</button>
            <button class="medium">Medium</button>
            <button class="hard">Hard</button>
        </div>
    </div>
    
    <div class="popUpInsertName">
        <div class="pleaseName">Please Enter your name</div>
        <input type="text" class="inputName">
        <button class="enterNameBtn uSNone">Enter</button>
    </div>

    <div class="gameWon hideGW">
        <div class="gWHeader">YOU WIN!!!</div>
        <div class="GWInstruction">Click Restart to play Again</div>
        <button class="restartBtn styleBtn">Restart</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
